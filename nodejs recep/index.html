<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
        background-color: black;
        text-align: center;
        margin-top: 180px;
    }
    @keyframes fadeInAndColorChange {
      from {
        opacity: 0;
        color: red;
      }
      to {
        opacity: 1;
        color: green;
      }
    }
h1{
    font-family: 'Times New Roman', Times, serif;
    font-size: 100px;
}
    .animated-text {
      animation: fadeInAndColorChange 3s ease-in-out;
    }
  </style>
  <title>Rohit</title>
</head>
<body>
  <h1 class="animated-text" style="color: rgb(96, 36, 36);">Hello, Rohit!</h1>
</body>
</html>
